<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo"><img src="logo.png" alt="RanoFeed" width="190" height="auto"></div>
            <nav>
                <ul>
                    <li><a href="Runofeed.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="productPage.html">Products</a></li>

                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-us">
        <div class="container">
            <h1>Contact Us</h1>
            <div class="contact-grid">
                <!-- Contact Details -->
                <div class="contact-details">
                    <h2>Get in Touch</h2>
                    <p><strong>Address:</strong> Opposite Academy for Governance, Along Ibusa/Asaba Express Way,Delta State Nigeria. </p>
                    <p><strong>Phone:</strong> +2349162274581</p>
                    <p><strong>Email:</strong> justice.okwenu@runofeed.com</p>
                </div>

                <!-- Contact Form -->
                <div class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
